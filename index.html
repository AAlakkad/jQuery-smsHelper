<!doctype html>
<html>
<head>
<title>smsHelper: a jQuery plugin.</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery-smshelper.min.js"></script>
<style type="text/css">
html {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	font-family: Ubuntu, Verdana, Arial;
	color: #333;
}
body {
	background: #888;
	width: 700px;
	margin: 0 auto;
}
h2 {
	color: #222;
	text-shadow: 0px 1px 0px #DDD;
	font-size: 30px;
}
textarea {
	width: 100%;
	height: 150px;
	resize: none;
}
a, a:visited, a:link {
	color: #FFF;
	text-decoration: none;
}
#smsinfo {
	font-weight: bold;
}
</style>
</head>
<body>
<h2 align="center">
	jQuery smsHelper plugin
</h2>
<textarea id="text1" placeholder="1st SMS Helper test: normal implementation without limitations, and custom info brackets"></textarea>
<p id="sms-info1"></p>
<textarea id="text2" placeholder="2nd SMS Helper test: without existing info element, limitation: 1 chunk."></textarea>
<br /><br /><br />
<p>Visit the blog to download the plugin and see its features, and options: <a href="http://alakkad.me/blog/jquery-smshelper-plugin">jQuery smsHelper Plugin</a>.</p>
<script type="text/javascript">
	$(document).ready(function(){
		$("#text1").smsHelper({infoId: 'sms-info1', infoText: 'Counts: ', firstBracket: '&laquo; ', lastBracket: ' &raquo;'});
		$("#text2").smsHelper({infoText: 'Limited (styled) count: ', limit: true, chunks: 1});
	});
</script>
</body>
</html>
